<section class="subscribe">
  <div class="subscribe__inner container">
    <div class="row">
      <div class="col-xs-12 col-lg-6 offset-lg-3">
        <h2 class="subscribe__title">Подпишитесь чтобы быть в курсе</h2>
        <p class="subscribe__text">Хочу получать новые бизнес-планы и новости</p>
        <div class="subscribe__form">
          <!-- Form subscribe-->
          <section class="form form--subscribe">
            <form action="" method="">
              <div class="form-group field-email required">
                <div>Ваш email*</div>
                <input class="form__input" type="text" name="Email" />
                <p class="help-block">Ошибка заполнения поля формы</p>
              </div>
              <div class="form-group field-branch">
                <div>Отрасль</div>
                <select class="form__select branch-list">
                  <option>Отрасль 1</option>
                  <option>Отрасль 2</option>
                  <option>Отрасль 3</option>
                  <option>Отрасль 4</option>
                  <option>Отрасль 5</option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn--red" type="submit">Отправить</button>
                <p class="help-block help-block-success">Ваша заявка отправлена</p>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
