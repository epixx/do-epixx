<section class="your-info">
  <div class="your-info__inner container">
    <div class="row">
      <div class="col-xs-12 col-lg-8 offset-lg-2">
        <h2 class="your-info__title">Ждем ваших вопросов здесь</h2>
        <p class="your-info__text">или по телефону 8 (800) 123 00 00</p>
        <!-- Form question -->
        <section class="form form--your-info">
          <form action="" method="">
            <div class="form-group field-name required">
              <div>Ваше имя*</div>
              <input class="form__input" type="text" name="Имя" />
              <p class="help-block">Ошибка заполнения поля формы</p>
            </div>
            <div class="form-group field-tel">
              <div>Ваш телефон</div>
              <input class="form__input" type="tel" name="Телефон" />
              <p class="help-block">Ошибка заполнения поля формы</p>
            </div>
            <div class="form-group field-email required">
              <div>Ваш email*</div>
              <input class="form__input" type="email" name="Email" />
              <p class="help-block">Ошибка заполнения поля формы</p>
            </div>
            <div class="form-group">
              <button class="btn btn--red" type="submit">Отправить</button>
              <p class="help-block help-block-success">Ваша заявка отправлена</p>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</section>
