<!--Точка входа-->
<div class="entrance">
  <div class="entrance__inner">
    <h1 class="bold entrance--white">Вход в систему заданий</h1>
    <form class="entrance__form">
      <div class="entrance__warning-inner">
        <p>Пользователь заблокирован!</p>
        <p>Обратитесь к куратору</p>
      </div>
      <div class="entrance__input-inner entrance__input-inner--login has-error">
        <input class="entrance__login" type="text" />
      </div>
      <div class="entrance__input-inner entrance__input-inner--password">
        <input class="entrance__password" type="text" />
      </div>
      <a class="entrance__recover" href="#">Восстановить пароль</a>
      <button class="btn btn--orange btn--entrance">Вход</button>
      <p class="entrance--white">Чтобы зарегистрироваться напишите вашему куратору.</p>
    </form>
  </div>
</div>
