<div class="business-form">
  <div class="container">
    <!-- Form business-->
    <section class="form form--business">
      <form action="" method="">
        <div class="form-group field-range">
          <span>Стартовый капитал (руб.) от </span>
          <input class="form__input" type="text" name="Стартовый капитал от" placeholder="50 000" />
          <span>до</span>
          <input class="form__input" type="text" name="Стартовый капитал до" placeholder="1 000 000" />
          <p class="help-block">Ошибка заполнения поля формы</p>
        </div>
        <div class="form-group field-branch">
          <span>Отрасль</span>
          <select class="form__select branch-list">
            <option>Отрасль 1</option>
            <option>Отрасль 2</option>
            <option>Отрасль 3</option>
            <option>Отрасль 4</option>
            <option>Отрасль 5</option>
          </select>
        </div>
        <div class="form-group field-question required">
          <input class="form__input" type="text" name="Вопрос" placeholder="Ваш вопрос" />
          <p class="help-block">Ошибка заполнения поля формы</p>
        </div>
        <div class="form-group">
          <button class="btn btn--red" type="submit">Найти</button>
          <p class="help-block help-block-success">Ваша заявка отправлена</p>
        </div>
      </form>
    </section>
  </div>
</div>
