<section class="form form--offers">
  <form action="" method="">
    <p class="form__text">Заполните поля для расчета Вашего бизнес-плана</p>
    <div class="form-group field-branch">
      <span>Отрасль</span>
      <select class="form__select branch-list">
        <option>Отрасль 1</option>
        <option>Отрасль 2</option>
        <option>Отрасль 3</option>
        <option>Отрасль 4</option>
        <option>Отрасль 5</option>
      </select>
    </div>
    <div class="form-group field-budget">
      <span>Бюджет </span>
      <input class="form__input" type="text" name="Бюджет" placeholder="до 100" />
      <span>тыс.руб</span>
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-tel required">
      <span>Телефон</span>
      <input class="form__input" type="text" name="Телефон" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group field-email required">
      <span>Email</span>
      <input class="form__input" type="text" name="Email" />
      <p class="help-block">Ошибка заполнения поля формы</p>
    </div>
    <div class="form-group">
      <button class="btn btn--red btn--border-white" type="submit">Подобрать</button>
      <p class="help-block help-block-success">Ваша заявка отправлена</p>
    </div>
  </form>
</section>
